  <style>html,body,.main-wrapper{width:100%;height:100%;padding:0;margin:0}.main-wrapper{display:flex;align-items:center;justify-content:center}.signboard-wrapper{width:400px;height:300px;margin:20px;position:relative;flex-shrink:0;transform-origin:center 12px;animation:1000ms init,1000ms init-sign-move ease-out 1000ms,3000ms sign-move 2000ms infinite}.signboard-wrapper .signboard,.signboard-wrapper .signboard-second{color:#fff;font-family:"Lato",sans-serif;font-size:70px;font-weight:bold;background-color:#e00909;width:100%;height:200px;display:flex;align-items:center;justify-content:center;position:absolute;bottom:0;border-radius:5% / 8%;text-shadow:0 -0.02em #7e0505}.signboard-wrapper .signboard-second{font-weight:normal;background-color:transform;height:28px;font-size:24px;bottom:30px}.signboard-wrapper .string{width:150px;height:150px;border:solid 5px #ad5700;border-bottom:0;border-right:0;position:absolute;top:12%;left:calc(33.33333% - 10px);transform:rotatez(45deg)}.signboard-wrapper .pin{width:24px;height:24px;position:absolute;border-radius:50%}.signboard-wrapper .pin.pin1{background-color:#9f9f9f;top:0;left:calc(50% - 12px)}.signboard-wrapper .pin.pin2,.signboard-wrapper .pin.pin3{background-color:#9c0a00;top:110px}.signboard-wrapper .pin.pin2{left:80px}.signboard-wrapper .pin.pin3{right:80px}@keyframes init{0%{transform:scale(0)}100%{transform:scale(1)}}@keyframes init-sign-move{100%{transform:rotatez(3deg)}}@keyframes sign-move{0%{transform:rotatez(3deg)}50%{transform:rotatez(-3deg)}100%{transform:rotatez(3deg)}}</style>
